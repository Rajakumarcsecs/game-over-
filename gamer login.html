<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="gamer style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <video autoplay loop muted  class="background-clip">
            <source src="images/back.mp4" type="video/mp4">
        </video>
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="cpassword" placeholder="Confirm Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                </div>
                <div class="group">
                    <span><a href="#">Forgot Password</a></span>
                    <span><a href="#">Sign in</a></span>
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <i class='bx bx-check-circle'></i>
            <h2>Thank you!</h2>
            <p>your are ready to play!</p>
            <a href="login gamer.html"><button onclick="CloseSlide()">OK</button></a>
        </div>
    </div>
    <script src="gamer js.js"></script>
</body>
</html>
